<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large" class="ion-text-center">{{ pokemons[id-1].name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-card-subtitle class="ion-text-center">Défaut</ion-card-subtitle>
          <ion-img [src]="getImage(pokemons[id-1].id)" ></ion-img>
        </ion-col>
        <ion-col>
          <ion-card-subtitle class="ion-text-center">Shiny</ion-card-subtitle>
          <ion-img [src]="getImage(pokemons[id-1].id, true)" ></ion-img>
        </ion-col>
      </ion-row>
      
      
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">
      <ion-card-title>Types :  </ion-card-title>
        <ion-list *ngFor="let type of pokemon.types">
          <ion-item>
            <ion-card-subtitle>{{ type }}</ion-card-subtitle>
          </ion-item>
        </ion-list>

     

      <ion-card-title style="margin-top: 30px">Taille : </ion-card-title>
      <ion-card-subtitle>{{ pokemon.height }} cm </ion-card-subtitle>

      <ion-card-title style="margin-top: 30px">Poids : </ion-card-title>
      <ion-card-subtitle>{{ pokemon.weight }} kg</ion-card-subtitle>

    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="['/home']" style="margin-top: 30px"  expand="full">Retour à l'accueil</ion-button>

</ion-content>
