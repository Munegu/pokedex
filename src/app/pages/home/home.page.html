<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <div >
    
      <ion-list>
        <ion-item *ngFor="let pokemon of pokemons" button (click)="getDetails(pokemon.id)">
          <ion-img [src]="getImage(pokemon.id)" ></ion-img>
          <ion-label class="ion-text-center">{{ pokemon.name }}</ion-label>
        </ion-item>
      </ion-list>
    
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Chargement des pokÃ©mons">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

  
  </div>
</ion-content>
